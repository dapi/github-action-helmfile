name: Helm & Helmfile Action
description: Setup Helm and plugins, update repositories and applies configuration
author: dapi
branding:
  icon: anchor
  color: blue
inputs:
  command:
    default: apply
    description: Helmfile command arguments
    required: false
  environment:
    default: ''
    description: Helmfile environment
    required: false
  selectors:
    default: ''
    description: Helmfile selectors
    required: false
outputs: {}
runs:
  using: 'docker'
  image: 'Dockerfile'
  args: 
    - ${{ inputs.command }}
    - ${{ inputs.environment }}
    - ${{ inputs.selectors }}
